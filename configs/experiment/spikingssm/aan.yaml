# @package _global_
defaults:
  - /pipeline: aan
  - override /scheduler: cosine_warmup

decoder:
  mode: pool

model:
  _name_: loongspikingssm
  dropout: 0
  n_layers: 6
  d_model: 256
  prenorm: true
  norm: batch
  layer:
    d_state: 64
    lr: 0.001
    dt_min: 0.001
    dt_max: 0.1
    bidirectional: true
    learnable_vth: true
    shared_vth: false
    trainable_B: false

loader:
  batch_size: 64

optimizer:
  lr: 0.01
  weight_decay: 0.01

scheduler:
  num_training_steps: 50000 # 20 epochs
  num_warmup_steps: 5000

trainer:
  max_epochs: 20

train:
  seed: 3333
  interval: step
