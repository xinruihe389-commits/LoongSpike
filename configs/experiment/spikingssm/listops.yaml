# @package _global_
defaults:
  - /pipeline: listops
  - override /scheduler: cosine_warmup

model:
  _name_: loongspikingssm
  dropout: 0
  # tie_dropout: true
  n_layers: 6
  d_model: 256
  prenorm: false
  norm: batch
  layer:
    d_state: 4
    lr: 0.001
    dt_min: 0.001
    dt_max: 0.1
    bidirectional: true
    learnable_vth: true
    shared_vth: false
    trainable_B: true

decoder:
  mode: pool

loader:
  batch_size: 32

optimizer:
  lr: 0.01
  weight_decay: 0.01

scheduler:
  num_training_steps: 120000
  num_warmup_steps: 12000

trainer:
  max_epochs: 40

train:
  seed: 1234
