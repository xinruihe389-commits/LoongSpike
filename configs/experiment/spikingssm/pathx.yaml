# @package _global_
defaults:
  - /pipeline: pathx
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 250000 # 50 epochs
  num_warmup_steps: 25000

model:
  _name_: loongspikingssm
  dropout: 0.0
  n_layers: 6
  prenorm: true
  d_model: 256
  norm: batch
  layer:
    d_state: 64
    lr: 0.001
    dt_min: 0.0001
    dt_max: 0.01
    bidirectional: true
    learnable_vth: true
    shared_vth: false
    trainable_B: true

loader:
  batch_size: 32

optimizer:
  lr: 0.0005
  weight_decay: 0.01

trainer:
  max_epochs: 50

train:
  seed: 3333
  interval: step # For cosine scheduler
