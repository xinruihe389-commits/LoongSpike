# @package _global_
defaults:
  - /pipeline: pathfinder
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 500000 # 200 epochs
  num_warmup_steps: 50000

model:
  _name_: loongspikingssm
  dropout: 0.0
  n_layers: 6
  prenorm: true
  d_model: 256
  norm: batch
  layer:
    d_state: 64
    lr: 0.001
    dt_min: 0.001
    dt_max: 0.1
    bidirectional: true
    learnable_vth: true
    shared_vth: false
    trainable_B: false

decoder:
  mode: pool

loader:
  batch_size: 64

optimizer:
  lr: 0.004
  weight_decay: 0.01

trainer:
  max_epochs: 200

train:
  seed: 3333
  interval: step
